<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactieve Tabel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>

    <h1>Interactieve Tabel</h1>
    <table id="mijnTabel">
        <thead>
            <tr>
                <th>Naam</th>
                <th>Leeftijd</th>
                <th>Stad</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Jan</td><td>30</td><td>Amsterdam</td></tr>
            <tr><td>Lisa</td><td>25</td><td>Rotterdam</td></tr>
            <tr><td>Pieter</td><td>40</td><td>Utrecht</td></tr>
        </tbody>
    </table>

    <script>
        $(document).ready(function() {
            $('#mijnTabel').DataTable();
        });
    </script>

</body>
</html>
